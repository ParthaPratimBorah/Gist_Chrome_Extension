<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gist</title>
  <link rel="stylesheet" href="sidepanel.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    
    <header>
      <h3>Gist</h3>
      <div class="status-dot" id="statusDot" title="System Ready"></div>
    </header>

    <div class="control-panel">
      <label class="label-text">Depth</label>
      <div class="toggle-track">
        <input type="radio" name="length" id="short" value="short" checked>
        <label for="short" class="toggle-option">Short</label>
        
        <input type="radio" name="length" id="medium" value="medium">
        <label for="medium" class="toggle-option">Medium</label>
        
        <input type="radio" name="length" id="detail" value="detail">
        <label for="detail" class="toggle-option">Deep</label>
        
        <div class="toggle-slider"></div>
      </div>
    </div>

    <div class="action-group">
      
      <button id="btnFullPage" class="hero-btn primary">
        <span class="material-icons-round">web</span>
        <span class="btn-text">Summarize Page</span>
      </button>

      <button id="btnSelection" class="hero-btn secondary">
        <span class="material-icons-round">fact_check</span>
        <span class="btn-text">Summarize Selection</span>
      </button>

    </div>

    <div class="result-card">
      <div class="result-header">
        <span class="label-text">Summary</span>
        <button id="copyBtn" class="icon-btn" title="Copy to Clipboard">
          <span class="material-icons-round">content_copy</span>
        </button>
      </div>

      <div id="outputContent" class="result-body">
        <p class="placeholder">Select an option above to generate a summary...</p>
      </div>

      <div id="loader" class="loader hidden">
        <div class="pulse-ring"></div>
      </div>
    </div>

  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
